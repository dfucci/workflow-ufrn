<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j"
    template="/layout/template.xhtml">
	<ui:define name="body">
			
			<rich:simpleTogglePanel switchType="client" label="Box plot graph" opened="false">	
				<h:graphicImage value="#{report.anova.pathGraph}" />
			</rich:simpleTogglePanel>
			
			<rich:simpleTogglePanel switchType="client" label="Research Hypotheses: The time to correct comprehension of the configuration knowledge depends on the different specification techniques" opened="false">	
				<table class="tableAnalysis">
					<tr>
						<td></td>
						<ui:repeat var="key" value="#{report.anova.analysisSummary.keySet().toArray()}">
							<td><b><h:outputText value="#{key}" /></b></td>
						</ui:repeat>
					</tr>
					<ui:repeat var="factor" value="#{report.anova.factors}">
						<tr>
							<td><b><h:outputText value="#{factor}" /></b></td>
							<ui:repeat var="key" value="#{report.anova.analysisSummary.keySet().toArray()}">
								<ui:repeat var="value" value="#{report.anova.analysisSummary.get(key)[report.anova.factors.indexOf(factor)]}">
									<td><h:outputText value="#{value}" /></td>
								</ui:repeat>
							</ui:repeat>
						</tr>
					</ui:repeat>
					<tr>
						<td><b>Residuals</b></td>
						<ui:repeat var="key" value="#{report.anova.analysisSummary.keySet().toArray()}">
							<ui:repeat var="value" value="#{report.anova.analysisSummary.get(key)[report.anova.factors.size()]}">
								<td><h:outputText value="#{value}" /></td>
							</ui:repeat>
						</ui:repeat>
					</tr>
				</table>
			</rich:simpleTogglePanel>
	
	</ui:define>
</ui:composition>
