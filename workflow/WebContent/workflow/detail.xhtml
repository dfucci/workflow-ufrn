<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j"
    template="/layout/detail.xhtml">
	<ui:param name="action" value="#{crudWorkflow}" />

	<ui:define name="detail">
		<h:panelGrid columns="2">
			<h:outputLabel value="Título:" for="title" />
			<h:outputText id="title" value="#{crudWorkflow.entity.title}" />
			<h:outputLabel value="Descrição:" for="description" />
			<h:outputText id="description" value="#{crudWorkflow.entity.description}" />
		</h:panelGrid>
		<br />
		<rich:panel id="processDefinition" header="Processos">
			<ui:repeat var="processDefinition" value="#{crudWorkflow.entity.processDefinitions}">
			  <rich:simpleTogglePanel switchType="client" label="#{processDefinition.name}" opened="false">
				<rich:simpleTogglePanel switchType="client" label="Processo" opened="true">
					<h:outputLabel value="name: #{processDefinition.name}" />
				</rich:simpleTogglePanel>
				
				<rich:simpleTogglePanel switchType="client" label="Início" opened="false">                 
                         <h:panelGrid columns="2" >
                                 <h:outputText value="Nome: " />
                                 <h:outputText value="#{processDefinition.startState.name}" />
                                 
                                 <h:outputText value="Atividade: " />
                                 <h:panelGroup rendered="#{processDefinition.startState.taskNode ne null}">
                                         <h:outputText value="#{processDefinition.startState.taskNode}" />
                                 </h:panelGroup>
                                 
                                 <h:outputText value="Transições: " />
                                 <h:panelGroup rendered="#{processDefinition.startState.transitions.size() > 0}">
                                         <rich:dataList var="transition" value="#{processDefinition.startState.transitions}" >
                                                 <h:outputText value="#{transition}" />
                                         </rich:dataList>
                                 </h:panelGroup>
                         </h:panelGrid>
                 </rich:simpleTogglePanel>
				
				
				<rich:simpleTogglePanel switchType="client" label="Atividades" opened="false">
					<ui:repeat var="taskNode" value="#{processDefinition.taskNodes}">
						<rich:simpleTogglePanel switchType="client" label="Atividade (#{taskNode.name})" opened="false">			
							<h:panelGrid columns="2" >
								<h:outputText value="Nome: " />
								<h:outputText value="#{taskNode.name}" />
								
								<h:outputText value="Transições: " />
								<h:panelGroup rendered="#{taskNode.transitions.size() > 0}">
									<rich:dataList var="transition" value="#{taskNode.transitions}" >
										<h:outputText value="#{transition}" />
									</rich:dataList>
								</h:panelGroup>
							</h:panelGrid>
						</rich:simpleTogglePanel>
					</ui:repeat>
				</rich:simpleTogglePanel>
				
				
				
				<rich:simpleTogglePanel switchType="client" label="Finalização" opened="false">	
					<rich:dataList var="endState" value="#{processDefinition.endStates}" >
						<h:outputText value="#{endState}" />
					</rich:dataList>
				</rich:simpleTogglePanel>
			  </rich:simpleTogglePanel>
			</ui:repeat>
	       </rich:panel>
	</ui:define>
	
	<ui:define name="detailExtended">
		<br />
		<rich:panel id="workflowConfiguratioin" header="Configuração do Experimento">
		    <h:panelGrid columns="2" id="fileUpload" rendered="#{crudWorkflow.entity.processDefinitions.size() eq 0}">
				<h:outputLabel value="Deploy Definition:" for="description" />
				<rich:fileUpload
					uploadControlLabel="Deploy"
					immediateUpload="false"
					listHeight="70px;"
		            noDuplicate="true" listWidth="350px;" 
		            locale="pt-BR" 
		            autoclear="false"
				            
		            maxFilesQuantity="1" 
		            cancelEntryControlLabel="Limpar"
		            transferErrorLabel="Erro ao importar arquivo, verifique se é um arquivo JPDL válido"           
		            fileUploadListener="#{crudWorkflow.deployWorkflow}"
		            onfileuploadcomplete="refreshPanel()">
		        </rich:fileUpload>    
	       </h:panelGrid>
	       
	       <rich:simpleTogglePanel switchType="client" label="Design do Experimento" opened="true"
	       						   rendered="#{crudWorkflow.entity.processDefinitions.size() gt 0}">
	       		<h:panelGroup id="designConfigurationLinks">
		       		<h:panelGroup rendered="#{crudWorkflow.entity.emptyDesign }">
			       		<a4j:commandLink action="#" id="panelDesignConfigurationLink" reRender="designDefinition,designConfigurationLinks" value="[Upload de arquivo de configuração]">
			       			<rich:componentControl for="panelDesignConfiguration" attachTo="panelDesignConfigurationLink" operation="show" event="onclick"/>
			       		</a4j:commandLink>
			       		<h:outputText value="&nbsp; | &nbsp;" />
			       		<a4j:commandLink action="#{crudWorkflow.updateDesignTypeToManual}" reRender="designDefinition,designConfigurationLinks">[Manual]</a4j:commandLink>	
		       		</h:panelGroup>
		       		<h:panelGroup rendered="#{not crudWorkflow.entity.emptyDesign }">
			       		<a4j:commandLink action="#{crudWorkflow.clearDesign}" onclick="confirm('Você tem certeza?')" reRender="designDefinition,designConfigurationLinks">[Clear Design]</a4j:commandLink>	
		       		</h:panelGroup>
	       		</h:panelGroup>
	       		
       			<br />
       			<rich:separator></rich:separator>
       			<br />
				<h:panelGroup id="designDefinition">
					<ui:include src="designConfiguration/MANUAL.xhtml" />
					<ui:include src="designConfiguration/RCBD.xhtml" />
					<ui:include src="designConfiguration/CRD.xhtml" />
					<ui:include src="designConfiguration/LS.xhtml" />
				</h:panelGroup>		       
	       </rich:simpleTogglePanel>
	       
	       <rich:simpleTogglePanel switchType="client" label="Configuração dos Artefatos" opened="true"
	       						   rendered="#{crudWorkflow.entity.inArtefacts.size() gt 0}">	

				<rich:dataTable	value="#{crudWorkflow.entity.inArtefacts}" var="artefact" id="artefacts">
					<h:column>
						<f:facet name="header">Artefato</f:facet>
						<h:outputText value="#{artefact.name}" />
					</h:column>
					<h:column>
						<f:facet name="header">Tratamento</f:facet>
						<h:outputText value="#{artefact.taskNode.processDefinition.name}" rendered="#{artefact.taskNode != null}" />
						<h:outputText value="#{artefact.task.taskNode.processDefinition.name}" rendered="#{artefact.task != null}" />
					</h:column>
					<h:column>
						<f:facet name="header">Atividade > Tarefa</f:facet>
						<h:outputText value="#{artefact.task.taskNode.name} > #{artefact.task.name}" rendered="#{artefact.task != null}" />
						<h:outputText value="#{artefact.taskNode.name}" rendered="#{artefact.taskNode != null}" />
					</h:column>
					<h:column>
						<f:facet name="header">Ações</f:facet>
						
						<h:panelGroup rendered="#{artefact.artefactFiles.size() eq 0}">
							<a4j:commandLink value="Enviar" action="#{crudWorkflow.setCurrentArtefact(artefact)}" id="enviarModal"
							 				 reRender="uploadArtefact">
								<rich:componentControl for="panelArtefact" attachTo="enviarModal" operation="show" event="onclick"/>
							</a4j:commandLink>
						</h:panelGroup>
						<h:panelGroup rendered="#{artefact.artefactFiles.size() gt 0}">
							<a4j:commandLink value="Remover" action="#{crudWorkflow.removeArtefact(artefact)}"
							 				 reRender="artefacts">
							</a4j:commandLink>
							<h:outputText value=" | " />
							<h:commandLink value="Download" action="#{sendFile.sendFile(artefact.artefactFiles.get(0))}"
							 				 reRender="artefacts"
							 				 target="_blank">
							</h:commandLink>
							
						</h:panelGroup>
						
					</h:column>
				</rich:dataTable>
	       </rich:simpleTogglePanel>
	    </rich:panel>
	    
	    <a4j:jsFunction name="refreshPanel" reRender="workflowConfiguratioin,processDefinition,actions" />
	    <h:panelGroup id="actions">
		    <h:commandButton value="Undeploy" action="#{crudWorkflow.undeployWorkflow()}" rendered="#{crudWorkflow.entity.processDefinitions.size() > 0}" />
	    </h:panelGroup>
	</ui:define>
	
	<ui:define name="modal">
		<rich:modalPanel id="panelDesignConfiguration" autosized="true">
	        <f:facet name="header">
	            <h:panelGroup>
	                <h:outputText value="Upload Design Configuration"></h:outputText>
	            </h:panelGroup>
	        </f:facet>
	        <f:facet name="controls">
	            <h:panelGroup>
	                <h:graphicImage value="/img/close.png" styleClass="hidelink" id="hidelinkpanelDesignConfiguration"/>
	                <rich:componentControl for="panelDesignConfiguration" attachTo="hidelinkpanelDesignConfiguration" operation="hide" event="onclick"/>
	            </h:panelGroup>
	        </f:facet>
	        <h:panelGroup id="uploadDesignConfiguration">
	        <h:form enctype="multipart/form-data">
					<rich:fileUpload
						uploadControlLabel="Enviar"
						immediateUpload="false"
						listHeight="70px;"
			            noDuplicate="true" listWidth="350px;" 
			            locale="pt-BR" 
			            autoclear="false"
				            
			            maxFilesQuantity="1" 
			            cancelEntryControlLabel="Limpar"
			            transferErrorLabel="Erro ao importar arquivo"           
			            fileUploadListener="#{crudWorkflow.uploadDesignConfiguration}"
			            onfileuploadcomplete="refreshModalDesignConfiguration()">
			        </rich:fileUpload>
		    </h:form>
	        </h:panelGroup>
	    </rich:modalPanel>
	    <a4j:jsFunction name="refreshModalDesignConfiguration" reRender="panelDesignConfiguration,designConfigurationLinks,designDefinition" />
	
		 <rich:modalPanel id="panelArtefact" autosized="true">
	        <f:facet name="header">
	            <h:panelGroup>
	                <h:outputText value="Upload"></h:outputText>
	            </h:panelGroup>
	        </f:facet>
	        <f:facet name="controls">
	            <h:panelGroup>
	                <h:graphicImage value="/img/close.png" styleClass="hidelink" id="hidelink"/>
	                <rich:componentControl for="panelArtefact" attachTo="hidelink" operation="hide" event="onclick"/>
	            </h:panelGroup>
	        </f:facet>
	        <h:panelGroup id="uploadArtefact">
	        <h:form enctype="multipart/form-data">
					<rich:fileUpload
						uploadControlLabel="Enviar"
						immediateUpload="false"
						listHeight="70px;"
			            noDuplicate="true" listWidth="350px;" 
			            locale="pt-BR" 
			            autoclear="false"
				            
			            maxFilesQuantity="1" 
			            cancelEntryControlLabel="Limpar"
			            transferErrorLabel="Erro ao importar arquivo"           
			            fileUploadListener="#{crudWorkflow.uploadArtefact}"
			            onfileuploadcomplete="refreshModal()">
			        </rich:fileUpload>
		    </h:form>
	        </h:panelGroup>
	    </rich:modalPanel>
	    <a4j:jsFunction name="refreshModal" reRender="panelArtefact,artefacts" />
	</ui:define>
</ui:composition>
