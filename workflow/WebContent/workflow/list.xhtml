<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="/layout/list.xhtml">
	<ui:param name="action" value="#{crudWorkflow}" />
	
    <ui:define name="columns">
		<rich:column>
		 	<f:facet name="header">
            	<h:outputText value="Título"/>
            </f:facet>
			<h:outputText value="#{entity.title}" />
		</rich:column>    	
		<rich:column>
		 	<f:facet name="header">
            	<h:outputText value="Descrição"/>
            </f:facet>
			<h:outputText value="#{entity.description}" />
		</rich:column>   
    </ui:define>
    
    <ui:define name="actions"> 
    	<h:commandLink action="#{executer.init(entity)}" title="play">
    		<h:graphicImage value="/img/play.png" />
    	</h:commandLink>
    </ui:define>
</ui:composition>
