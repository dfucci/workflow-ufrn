<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="/layout/template.xhtml">
	
	<ui:define name="body">
		<rich:panel header="#{messages['layout.text.details']}">
	    	<ui:insert name="detail" />
		</rich:panel>
		<ui:insert name="detailExtended" />
		<rich:separator  height="4" lineType="double"/>
    	<h:commandButton action="#{action.list()}" value="#{messages['layout.text.list']}" />

	</ui:define>
</ui:composition>
