<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:a4j="http://richfaces.org/a4j"
   xmlns:s="http://jboss.com/products/seam/taglib"
   xmlns:rich="http://richfaces.org/rich"
   contentType="text/html">
<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
      <title>#{messages['layout.application.name']}</title>
      <link rel="shortcut icon" href="#{request.contextPath}/favicon.ico"/>
      <a4j:loadStyle src="/stylesheet/theme.xcss"/>
      <a4j:loadStyle src="/stylesheet/theme.css"/>
      <a4j:loadScript src="/js/meiomask.js"/>
      <ui:insert name="head"/>
   </head>
   <body>
  	
	    
      <ui:include src="menu.xhtml" />
      <div class="body">
      		
		  <a4j:status>
		  	<f:facet name="start">
		  		<h:panelGroup id="ajaxStatus">
			  		<h:outputText value="#{messages['layout.messages.wait']}" />
		  		</h:panelGroup>
		  	</f:facet>
		  </a4j:status>
    
         <h:messages id="messages" globalOnly="true" styleClass="message"
            errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"
            rendered="#{showGlobalMessages != 'false'}"/>
        
        <h:form id="form" enctype="multipart/form-data">
         <ui:insert name="body"/>
        </h:form>
        <ui:insert name="modal"/>
      </div>
      <p class="clear" />
      <div class="footer">
		<rich:separator  height="4" lineType="solid"/><br/>
		#{messages['layout.application.name']}     
      </div>
   </body>
</html>
</f:view>
